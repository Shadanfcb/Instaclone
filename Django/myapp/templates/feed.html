<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Feeds</h1>

  {% for post in posts %}

    <h3> Posted by: {{ post.user.username }}</h3>
    <img src="{{ post.image_url }}">
    <span>{{ post.caption }}</span>

    <form method="POST" action="/like/">
          {% csrf_token %}
          <input type="hidden" name="post" value="{{ post.id }}">
          <input type="submit" class="btn btn-default" value="Like">

        <div style="display:inline-block">
          {{ post.like_count }} like this
        </div>

        {% if post.has_liked %}

            <input type="submit" class="btn btn-default" value="Unlike">

        {% else %}

            <input type="submit" class="btn btn-default" value="Like">

        {% endif %}

    </form>


  {% endfor %}

<form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="submit" class="btn btn-default" value="Add a picture">
   </form>

<form method="POST" action="/comment/">
  {% csrf_token %}
  <input type="hidden" name="post" value="{{ post.id }}" >
  <input type="text" name="comment_text" id="comment_text" placeholder="Make a comment.." value="{{ comment_text }}">
  {{ comment_text }}
  <input type="submit" class="btn-default btn" value="Comment">
</form>

</body>
</html>
